{% extends "base.html" %}

{% block main %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.login }})
                {% if user.login == current_user %}
                    <form action="/lab4/delete_user" method="post" style="display:inline;">
                        <button name="login" value="{{ user.login }}">Удалить</button>
                    </form>
                    <form action="/lab4/edit_user" method="get" style="display:inline;">
                        <button name="login" value="{{ user.login }}">Изменить</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
