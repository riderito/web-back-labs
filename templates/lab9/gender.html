{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <h1>Привет, {{ username }}!</h1>
    <h3>Ваш возраст: {{ age }}</h3>
    <h3>Пожалуйста, укажите ваш пол:</h3>
    <form method="post">
        <label>
            <input type="radio" name="gender" value="male"> Мужчина
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Женщина
        </label>
        <button type="submit">Продолжить</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab9/lab9.css') }}">
{% endblock %}
