{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Cookies</h1>
    <form method="post">
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        <div>
            <label for="background_color">Выберите цвет фона:</label>
            <input type="color" id="background_color" name="background_color" value="{{ background_color or '' }}">
        </div>
        <div>
            <label for="font_size">Напишите размер шрифта (в px):</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or '' }}">
        </div>
        <div>
            <label>Выберите тип выравнивания текста:</label><br>
            <label>
                <input type="radio" value="left" name="text_align" {% if text_align == 'left' %}checked{% endif %}>left<br>
            </label>
            <label>
                <input type="radio" value="right" name="text_align" {% if text_align == 'right' %}checked{% endif %}>right<br>
            </label>
            <label>
                <input type="radio" value="center" name="text_align" {% if text_align == 'center' %}checked{% endif %}>center<br>
            </label>
            <label>
                <input type="radio" value="justify" name="text_align" {% if text_align == 'justify' %}checked{% endif %}>justify
            </label>
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
    </form>
{% endblock %}
